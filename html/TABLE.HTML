<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
    <STYLe>
        TABLE ,TH,TD{
        border: 1PX solid black;
        border-collapse: collapse;
        padding: 5PX;
        }
        #BREAK{
transform: rotate(90DEG);
/* transition-property: all; */
        }
    </STYLe>
</head>
<body>
    <TABLE >
        <TR>
            <TH colspan="4">ROUTINE</TH>
        </TR>
        <TR>
            <TD>SUNDAY</TD>
            <TD>MONDAY</TD>
            <TD rowspan="3" id="BREAK"> B R E A K</TD>
            <TD>TUESDAY</TD>
        </TR>
        <TR>
            <TD>WEBTECH</TD>
            <TD>DSA</TD>
            
            <TD>SAD</TD>
        </TR>
        <TR>
            <TD>JAVA</TD>
            <TD>STAT</TD>
           
            <TD>MATH</TD>
        </TR>
    </TABLE>
    
</body>
</html>
